<nav class="navbar navbar-default controls">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        Goprofui
      </a>
    </div>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input data-bind="value: monitorIp" type="text" class="form-control" placeholder="host and port">
      </div>
      <button data-bind="click: toggleProfiling" class="btn btn-default">
        <span data-bind="text: profilingStatus"></span>
        <span data-bind="if: profileCounter()">
          | <span data-bind="text: profileCounter() + 's'"></span>
        </span>
      </button>
      <button data-bind="click: toggleMonitor" class="btn btn-default">
        <span data-bind="text: monitoringStatus"></span>
        <span data-bind="if: monitorCounter">
          | <span data-bind="text: monitorCounter() + 's'"></span>
        </span>
      </button>
    </form>
  </div>
</nav>
<div class="container">
  <div class="monitor-view">
    <memory-allocation params="monitorIp: monitorIp, monitoring: monitoring"></memory-allocation>
    <gc-pause params="monitorIp: monitorIp, monitoring: monitoring"></gc-pause>
    <go-routines params="monitorIp: monitorIp, monitoring: monitoring"></go-routines>
    <flame-graph params="monitorIp: monitorIp, profiling: profiling"></flame-graph>
  </div>
</div>
